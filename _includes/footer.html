<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between align-items-center">
    <div class="footer-left">
      <p class="mb-0">
        © {{ 'now' | date: "%Y" }}
        <a href="{{ site.social.links[0] }}">{{ site.social.name }}</a>.
        {% if site.data.rights.brief %}
        <span data-toggle="tooltip" data-placement="top"
          title="{{ site.data.rights.verbose }}">{{ site.data.rights.brief }}</span>
        {% endif %}
      </p>
    </div>

    <script src="https://www.hackthebox.eu/badge/337512"></script>
    <script src="https://tryhackme.com/badge/120461"></script>

    <div class="footer-right">
      <p class="mb-0">
        Powered by
        <a href="https://jekyllrb.com" target="_blank">Jekyll</a>
        with
        <a href="https://github.com/cotes2020/jekyll-theme-chirpy/">Chirpy</a>
        theme.
      </p>

      <script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="Susanou" data-description="Support me on Buy me a coffee!" data-message="Thank you for visiting. You can now buy me a coffee!" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    </div>

  </div> <!-- div.d-flex -->
</footer>
